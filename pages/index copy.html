<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Carnatic Music Learning</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body>

    <div class="header">
        <img src="./assets/logo.png" alt="Umalavanya Music Logo" height="100" >
        <div class="heading"><h1>Carnatic Music Learning</h1></div>
    </div>

    <div class="body-container">
        <div class="nav-bar">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <a href="javascript:void(0);" onclick="showFrame('contentFrame1')">Basics</a>
                    </div>
                    <div class="col">
                        <a href="javascript:void(0);" onclick="showFrame('contentFrame2')">Geetams</a>
                    </div>
                    <div class="col">
                        <a href="javascript:void(0);" onclick="showFrame('contentFrame3')">Varnas</a>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="display-body">
            <iframe name="contentFrame1" id="contentFrame1" src="basics.html" frameborder="0" class="active"></iframe>
            <iframe name="contentFrame2" id="contentFrame2" src="geethams.html" frameborder="0"></iframe>
            <iframe name="contentFrame3" id="contentFrame3" src="varnas.html" frameborder="0"></iframe>
        </div> 
    </div>

    <div class="footer">
     <p>&copy; Umalavanya</p>
     

    </div>

    <script>

    function showFrame(frameId) {
            const iframes = document.querySelectorAll('.display-body iframe');
            iframes.forEach(iframe => {
                if (iframe.id === frameId) {
                    iframe.classList.add('active');
                } else {
                    iframe.classList.remove('active');
                }
            });
        }
    </script>


    </body>
</html>
